<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS 入門</title>
  </head>

  <body>
    <h1>見出し１です</h1>

    <p>
      これは第一段落の文です。この文には<span class="special">span 要素</span
      >と<a href="https://example.com">リンク</a>が含まれます。
    </p>

    <p>これは第二段落の文です。この文には <em>em 要素</em>が含まれます。</p>

    <ul>
      <li>一つ目のアイテム</li>
      <li class="special">二つ目のアイテム</li>
      <li><em>三つ目</em>のアイテム</li>
      <li><em>4つ目</em>のアイテム</li>
    </ul>
  </body>
</html>
